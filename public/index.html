<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Wack-A-Mole"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wack-A-Mole</title>
    <style>
      @font-face {
        font-family: Atraries;
        src: url(./font/PressStart2P.ttf);
      }
      body {
        background-image: url(https://th.bing.com/th/id/R.2228027efbad7abe5e8a29605c6fa59e?rik=%2bx9JtnA%2bX8%2bn6g&pid=ImgRaw&r=0) !important;
        background-size: cover;
        align-items: center;
        background-repeat: no-repeat !important;
        height: 100% ;
        width: 100% ;
      
        margin-left: auto;
        margin-right: auto;
        object-fit:contain ;
        font-family: Atraries !important;
        
      }
      @media (max-width: 1500px) {
        body{
          background-size: 100% 125%;
          align-items: center;
        }
      }
    </style>
  </head>
  <body class="img">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div  id="root"></div>
  </body>
</html>
